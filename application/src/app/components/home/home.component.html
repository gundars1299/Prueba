<div class="mt-5 container">
    <div class="row">        
        <div class="col-7">
            <div class="card">
              <div class="card-header">
                <h1 class="text-center">Login</h1>                
              </div>
              <div class="card-body">
                  <form  [formGroup]="myForm">
                    <div class="form-group">
                      <label for="">Usuario</label>
                      <input class="form-control" formControlName="user" type="text">
                    </div>
                    <div class="form-group">
                      <label for="">Contraseña</label>
                      <input class="form-control" type="password" formControlName="password">
                    </div>      
                  </form>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary" (click)="Enviar()">Ingresar</button>
              </div>
            </div>            
        </div>
        <div class="col-1"></div>
        <div class="col-4">     
            <div class="card">
              <div class="card-header">
                  <h4>Usuarios registrados</h4>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-6">
                    <label for="">Usuario</label>
                    <ul>
                        <li *ngFor="let x of this.Users">
                          {{x.usuario}}
                        </li>
                    </ul>
                  </div>
                  <div class="col-6">                    
                    <label for="">Contraseña</label>
                    <ul>
                        <li *ngFor="let x of this.Users">
                          {{x.passwordRegister}}
                        </li>
                      </ul>
                  </div>
                </div>
              </div>
            </div>                        
      
        </div>        
    </div>
</div>

<hr>
<div class="mt-5 container">
  <div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header">
              <h1 class="text-center">Registro</h1>                
            </div>
            <div class="card-body">
                <form  [formGroup]="myForm2">
                  <div class="form-group">
                    <label for="">Usuario</label>
                    <input class="form-control" formControlName="usuario" type="text">
                  </div>
                  <div class="form-group">
                      <label for="">Nombres</label>
                      <input class="form-control" formControlName="nombre" type="text">
                  </div>
                  <div class="form-group">
                      <label for="">Apellidos</label>
                      <input class="form-control" formControlName="apellido" type="text">
                    </div>
                  <div class="form-group">
                    <label for="">Contraseña</label>
                    <input class="form-control" type="password" formControlName="passwordRegister">
                  </div>      
                </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" (click)="RegistrarPersona()">Registrar</button>
            </div>
          </div> 

    </div>
    <div class="col-7"></div>
  </div>
</div>
